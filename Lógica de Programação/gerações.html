<meta charset="UTF-8">

<script>

function pulaLinha() {
	
	document.write("<br><br>");
}

function mostra(texto) {

	document.write(texto);
	pulaLinha();
}

var anoAtual = 2021
var média = 28

var gerações = (anoAtual - 1500) / média

mostra("Se passaram " + gerações + " gerações dês de que os portugueses chegaram.")

</script>
